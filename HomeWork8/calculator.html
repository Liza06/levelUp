<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="sttyle.css">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
	<style type="text/css">
		body{background-image: url(file:///home/opportunity/Documents/Liza/lvlup/Homework%208/Calculator/tree4.jpg)
         }
</style>
</head>
<body>
	<form name="calc" id="calculator">
	<table>
	<tr>
	<td>
		<input type="text" name="input" size="16" class="display">
	</td>
	</tr>
	<tr>
	<td class="buttons">
		<input class="button1" type="button" name="one" value="1" OnClick="calc.input.value += '1'">
		<input class="button2" type="button" name="two" value="2" OnClick="calc.input.value += '2'">
		<input class="button3" type="button" name="three" value="3" OnClick="calc.input.value += '3'">
		<input class="button-add" type="button" name="add" value="+" OnClick="calc.input.value += '+'">
		<br>
		<input class="button4" type="button" name="four" value="4" OnClick="calc.input.value += '4'">
		<input class="button5" type="button" name="five" value="5" OnClick="calc.input.value += '5'">
		<input class="button6" type="button" name="six" value="6" OnClick="calc.input.value += '6'">
		<input class="button-sub" type="button" name="sub" value="-" OnClick="calc.input.value += '-'">
		<br>
		<input class="button7" type="button" name="seven" value="7" OnClick="calc.input.value += '7'">
		<input class="button8" type="button" name="eight" value="8" OnClick="calc.input.value += '8'">
		<input class="button9" type="button" name="nine" value="9" OnClick="calc.input.value += '9'">
		<input class="button-mul" type="button" name="mul" value="x" OnClick="calc.input.value += '*'">
		<br>
		<input class="button-c" type="button" name="clear" value="c" OnClick="calc.input.value = ''">
		<input class="button-0" type="button" name="zero" value="0" OnClick="calc.input.value += '0'">
		<input class="button-doit" type="button" name="doit" value="=" OnClick="calc.input.value = eval(calc.input.value)">
		<input class="button-div" type="button" name="div"  value="/" OnClick="calc.input.value += '/'">
	</td>
	</tr>
	</table>
</form>
</body>
</html>
